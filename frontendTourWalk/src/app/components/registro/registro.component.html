<div class="row">
    <div class="col-6 offset-3">
        <section class="registro container">
            <form [formGroup]="formRegistro" (ngSubmit)="registerUsuarioSistema()" class="custom-form">
                <div class="d-flex justify-content-center align-items-center p-3 rounded-2">
                    <div class="contenedor3  w-100 d-flex flex-column justify-content-center align-items-center ">
                        <p class="registro m-auto d-flex justify-content-center
                        pt-3 fw-bold "> Registrate </p>

                        <div class="mb-3 w-100">
                            <label for="Nombres" class="nombre form-label fw-bold mb-0 ">Nombres</label>
                            <input type="text" formControlName="nombre" class="formulario form-control " id="Nombres"
                                placeholder="">
                        </div>
                        <div class="mb-3 w-100">
                            <label for="Apellidos" class="nombre form-label fw-bold mb-0">Apellidos</label>
                            <input type="text" formControlName="apellido" class="formulario form-control" id="Apellidos"
                                placeholder="">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="Apellidos" class="nombre form-label fw-bold
                            mb-0">Tipo de Usuario</label>
                            <select  formControlName="rol" class="form-select formulario form-control" aria-label="Default select example">
                                <option selected>Selecciona tu rol</option>
                                <option value="GUIA">Guia</option>
                                <option value="TURISTA">Turista </option>
                            </select>
                        </div>




                        <div class="mb-3 w-100">
                            <label for="Correo" class="nombre form-label fw-bold mb-0 ">Correo Electronico</label>
                            <input type="text" formControlName="email" class="formulario form-control " id="Correo"
                                placeholder="">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="Contrase単a" class="nombre form-label fw-bold mb-0">Contrase単a</label>
                            <input type="password" formControlName="password" class="formulario form-control"
                                id="Contrase単a" placeholder="">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="Confirmar" class="nombre form-label fw-bold mb-0">Confirmar Contrase単a</label>
                            <input type="password" formControlName="confirmarPassword" class="formulario form-control"
                                id="Confirmar" placeholder="">
                        </div>
                        <button class="btn btn-primary me-md-2 m-3" type="submit"
                            [disabled]="!formRegistro.valid">Registrarse</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
